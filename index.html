<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validator</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./jquery.highlight-within-textarea.css" />
  </head>
  <body>
    <header>
      <h1>
        HTML and Grammar Validator
      </h1>
      <p>
        Just paste in the HTML that you want to check for errors and hit submit.
        <br />
        HTML errors will be highlighted in <span class="red">red.</span>
        <br />
        HTML warnings will be highlighted in <span class="yellow">yellow.</span>
        <br />
        Grammar errors will be highlighted in <span class="blue">blue.</span>
        <br />
        Spelling errors will be highlighted in <span class="green">green.</span>
      </p>
      <p></p>
    </header>
    <main>
      <form>
        <textarea
          id="toValidate"
          name="toValidate"
          spellcheck="false"
        ></textarea>
        <input id="formSubmit" type="submit" value="Submit" />
      </form>
      <section id="corrections" class="hidden">
        <h2>Corrections Needed</h2>
      </section>
      <section id="hiddenFile" class="hidden"></section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="module" src="./jquery.highlight-within-textarea.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
