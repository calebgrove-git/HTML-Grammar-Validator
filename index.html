<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validator</title>
    <link rel="stylesheet" href="jquery.highlight-within-textarea.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>
        Validator
      </h1>
    </header>
    <main>
      <form>
        <label for="toValidate">Paste HTML Here</label>
        <textarea
          id="toValidate"
          name="toValidate"
          spellcheck="false"
        ></textarea>
        <input id="formSubmit" type="submit" value="Submit" />
      </form>
      <section id="corrections" class="hidden">
        <h2>Corrections Needed</h2>
      </section>
      <section id="hiddenFile" class="hidden"></section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="module" src="jquery.highlight-within-textarea.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
